name: usanacaixaapp
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.2.2
  provider: ^6.1.2
  flutter_spinkit: ^5.2.1
  shared_preferences: ^2.3.3
  easy_localization: ^3.0.7
  flutter_svg: ^2.0.14
  skeletonizer: ^1.4.2
  rive: ^0.13.17
  flutter_secure_storage: ^9.2.2
  flutter_multi_formatter: ^2.13.0
  dotted_border: ^2.1.0
  photo_view: ^0.15.0
  diacritic: ^0.1.6
  google_fonts: ^6.2.1
  webview_flutter: ^4.10.0
  timeline_tile: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.10.0 # Coloquei corretamente sob dev_dependencies

flutter:
  uses-material-design: true
  assets:
    - assets/i18n/
    - assets/images/logo.svg
    - assets/riveAssets/icons.riv
    - assets/icons/warning.svg
    - assets/icons/success.svg
    - assets/icons/failure.svg
    - assets/images/empty_cart_dark.svg
    - assets/images/empty_cart_light.svg
    - assets/images/login_dark.svg
    - assets/images/login_light.svg
    - assets/images/time_dark.svg
    - assets/images/time_light.svg
    - assets/images/pack_light.svg
    - assets/images/pack_dark.svg

flutter_icons:
  android: true
  ios: true
  renove_alpha_ios: true
  windows: true
  image_path: "assets/images/logo.png" # Certifique-se de que o caminho est√° correto
